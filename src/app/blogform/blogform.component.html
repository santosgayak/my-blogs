<div class="container mt-5" id="blogForm">
  <form>
    <div class="form-group">
      <label for="category">Select a category</label>

      <select class="form-select" id="category" aria-label="Technology category select menu" required>
        <option value="" disabled selected>Choose a technology category</option>
        <option value="AI MACHINE LEARNING">AI & Machine Learning</option>
        <option value="CLOUD COMPUTING">Cloud Computing</option>
        <option value="SOFTWARE DEVELOPMENT">Software Development</option>
        <option value="TECH STARTUPS">Tech Startups</option>
        <option value="BIG DATA">Big Data</option>
        <option value="ROBOTICS">Robotics</option>
        <option value="VIRTUAL REALITY VR">Virtual Reality (VR)</option>
        <option value="TECH INDUSTRY NEWS">Tech Industry News</option>
        <option value="BLOCKCHAIN">Blockchain</option>
        <option value="CYBERSECURITY">Cybersecurity</option>
        <option value="IOT">Internet of Things (IoT)</option>
        <option value="QUANTUM COMPUTING">Quantum Computing</option>
        <option value="DATA SCIENCE">Data Science</option>
        <option value="GAMING">Gaming & eSports</option>
        <option value="PROGRAMMING LANGUAGES">Programming Languages</option>
        <option value="MOBILE APP DEVELOPMENT">Mobile App Development</option>
        <option value="WEB DEVELOPMENT">Web Development</option>
        <option value="NETWORKING">Networking</option>
        <option value="HARDWARE">Computer Hardware</option>
      </select>
    </div>
 
    <div class="form-group">
      <label for="authorName">Author Name</label>
      <input type="authorName" class="form-control" id="authorName" aria-describedby="authorName" placeholder="Enter author name">
    </div>
    <div class="form-group">
      <label for="blogTitle">Blog Title</label>
      <input type="text" class="form-control" id="blogTitle" aria-describedby="blogTitle" placeholder="Enter the title of your blog">
    </div>
    <div class="form-group mb-5">
      <label for="blogCoverImage">Read Time</label>
      <input type="file" class="form-control" id="blogCoverImage" placeholder="Upload your image here" name="image" (change)="uploadImage($event)">
    </div>
    <div id="imagePreview"></div>

    <div class="form-group mb-5">
      <label for="readTime">Read Time</label>
      <input type="number" class="form-control" id="readTime" placeholder="time to read in minutes">
    </div>
   
    <div id="editorjs" style="min-height: 400px; border: 1px solid #ccc;">
      
    </div>
    <div class="form-group mb-5 saveBtnContainer">
      <button type="button"  id="saveBtn" class="btn btn-success"  (click)="save()">Post Blog</button>
      <button type="button"  id="cancelBtn" class="btn btn-danger"  (click)="onCancel()">Cancel</button>
    </div>
  </form>
  </div>
